<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guillermo's Taco Quiz üåÆ</title>
  <style>
    body {
      font-family: cursive;
      background-color:beige;
      color: #006341;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5em;
      color: #C8102E;
    }

    #quiz-box {
      max-width: 500px;
      margin: 2rem auto;
      background: #FFFFFF;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 1.5rem;
    }

    .option {
      display: block;
      background-color: #006341;
      color:#ffffff;
      border: none;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .option:hover {
      background-color: #C8102E;
    }

    .correct {
      background-color: #aed581 !important;
    }

    .wrong {
      background-color: #ef9a9a !important;
    }

    #result {
      font-size: 1.3em;
      margin-top: 1rem;
    }

    #score {
      margin-top: 2rem;
      font-weight: bold;
    }

    #restart-btn {
      display: none;
      margin-top: 1.5rem;
      padding: 10px 20px;
      background-color: #006341;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #C8102E;
    }
  </style>
</head>
<body>
  <h1>üåÆ Guillermo's Taco Quiz</h1>
  <div id="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score"></div>
    <button id="restart-btn" onclick="restartQuiz()">üîÅ Play Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does 'al pastor' translate to in English?",
        options: ["The shepherd style", "The pastor's taco", "Slow roasted", "With pineapple"],
        answer: 0
      },
      {
        question: "Which of these is a vegetarian taco filling?",
        options: ["Carne Asada", "Barbacoa", "Nopales", "Al Pastor"],
        answer: 2
      },
      {
        question: "Which country invented the taco?",
        options: ["Mexico", "Spain", "USA", "Brazil"],
        answer: 0
      },
      {
        question: "What‚Äôs a traditional topping for Baja fish tacos?",
        options: ["Mango salsa", "Shredded cabbage", "Fried egg", "Refried beans"],
        answer: 1
      },
      {
        question: "What‚Äôs usually inside a taco de lengua?",
        options: ["Pork belly", "Tripe", "Tongue", "Brain"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("result").textContent = "";

      q.options.forEach((optionText, i) => {
        const btn = document.createElement("button");
        btn.textContent = optionText;
        btn.className = "option";
        btn.addEventListener("click", () => checkAnswer(i, btn, q.answer));
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex, clickedButton, correctIndex) {
      const allButtons = document.querySelectorAll(".option");

      // Disable all buttons
      allButtons.forEach(btn => btn.disabled = true);

      if (selectedIndex === correctIndex) {
        clickedButton.classList.add("correct");
        document.getElementById("result").textContent = "üåÆ Correct!";
        score++;
      } else {
        clickedButton.classList.add("wrong");
        allButtons[correctIndex].classList.add("correct");
        document.getElementById("result").textContent = "üö´ Nope!";
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 1000);
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "üéâ Quiz Complete!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("score").textContent = `You got ${score} out of ${questions.length} tacos right!`;
      document.getElementById("restart-btn").style.display = "inline-block";
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("score").textContent = "";
      document.getElementById("restart-btn").style.display = "none";
      loadQuestion();
    }

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
